<section id="expertise" class="container mx-auto px-6 py-16">
    <div class="text-center mb-16">
    <span class="inline-block px-3 py-1 rounded-full bg-surface text-primary text-sm font-medium mb-4">
      Expertise
    </span>
        <h2 class="text-3xl md:text-4xl font-bold mb-4">
            {{ .Site.Params.expertise.title }}
        </h2>
        <p class="text-lg text-text-secondary max-w-2xl mx-auto">
            {{ .Site.Params.expertise.description }}
        </p>
    </div>

    <!-- Responsive grid qui s’adapte au nombre d’items -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
        {{ range .Site.Params.expertise.items }}
        <div class="bg-surface rounded-xl p-8 border border-surface hover:border-primary transition-colors duration-300">
            <!-- Icône -->
            {{ with .icon }}
            <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mb-6">
                {{ . | safeHTML }}
            </div>
            {{ end }}
            <!-- Titre -->
            <h3 class="text-xl font-semibold mb-3">{{ .title }}</h3>
            <!-- Description -->
            <p class="text-text-secondary">{{ .description }}</p>
        </div>
        {{ end }}
    </div>
</section>
