<header class="container mx-auto px-6 py-6 no-print">
    <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div class="w-9 h-9 rounded-lg bg-primary/10 border border-primary/20 flex items-center justify-center">
                <span class="font-mono font-bold text-primary">{{ printf "%s%s" (upper (substr .Site.Params.first_name 0 1)) (upper (substr .Site.Params.last_name 0 1)) }}</span>
            </div>
            <span class="font-medium">{{ .Site.Params.pseudo }}</span>
        </div>

        <!-- Navigation desktop (toujours cachée sur mobile) -->
        <nav class="hidden md:flex items-center space-x-8">
            <a href="/#home" class="text-text-secondary hover:text-primary transition-colors">Accueil</a>
            <a href="/#expertise" class="text-text-secondary hover:text-primary transition-colors">Expertise</a>
            <!--<a href="/#projects" class="text-text-secondary hover:text-primary transition-colors">Projets</a>-->
            <a href="/blog" class="text-text-secondary hover:text-primary transition-colors">Blog</a>
            <a href="/tools" class="text-text-secondary hover:text-primary transition-colors">Outils</a>
            <a href="/about" class="text-text-secondary hover:text-primary transition-colors">A Propos</a>
        </nav>

        <!-- Bouton menu mobile -->
        <button id="mobile-menu-button" class="md:hidden text-xl focus:outline-none">☰</button>
    </div>

    <!-- Menu mobile (caché par défaut) -->
    <nav id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
        <div class="flex flex-col space-y-4">
            <a href="/#home" class="block text-text-secondary hover:text-primary transition-colors">Accueil</a>
            <a href="/#expertise" class="block text-text-secondary hover:text-primary transition-colors">Expertise</a>
            <!--<a href="/#projects" class="block text-text-secondary hover:text-primary transition-colors">Projets</a>-->
            <a href="/blog" class="block text-text-secondary hover:text-primary transition-colors">Blog</a>
            <a href="/tools" class="block text-text-secondary hover:text-primary transition-colors">Outils</a>
            <a href="/about" class="block text-text-secondary hover:text-primary transition-colors">A Propos</a>
        </div>
    </nav>
</header>

<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    });
</script>
