<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#0f172a',
                        surface: '#1e293b',
                        primary: {
                            DEFAULT: '#7dd3fc',
                            dark: '#0ea5e9',
                        },
                        secondary: '#a5b4fc',
                        accent: '#f472b6',
                        text: {
                            primary: '#f8fafc',
                            secondary: '#94a3b8',
                        },
                        code: {
                            bg: '#1e293b',
                            text: '#f8fafc',
                            comment: '#64748b',
                            keyword: '#7dd3fc',
                            string: '#86efac',
                            number: '#f472b6',
                        }
                    },
                    animation: {
                        'terminal-cursor': 'blink 1s step-end infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        blink: {
                            'from, to': { opacity: 1 },
                            '50%': { opacity: 0 },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                background: linear-gradient(90deg, #7dd3fc 0%, #a5b4fc 50%, #f472b6 100%);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }
            .code-block {
                @apply bg-code-bg text-code-text p-6 rounded-lg overflow-x-auto font-mono text-sm border border-surface;
            }
            .code-keyword {
                @apply text-code-keyword;
            }
            .code-string {
                @apply text-code-string;
            }
            .code-number {
                @apply text-code-number;
            }
            .code-comment {
                @apply text-code-comment;
            }
            .card-hover {
                @apply transition-all duration-300 hover:border-primary hover:shadow-lg hover:shadow-primary/10;
            }
            .terminal-line::before {
                content: '[nhpro@t480 ~/] $ ';
                @apply text-primary font-bold;
            }
            .markdown-content {
                @apply text-text-primary;
            }
            .markdown-content h2 {
                @apply text-2xl font-bold mb-6 mt-8 text-gradient;
            }
            .markdown-content h3 {
                @apply text-xl font-semibold mb-4 mt-6 text-primary;
            }
            .markdown-content p {
                @apply mb-4 text-text-secondary leading-relaxed;
            }
            .markdown-content strong {
                @apply text-text-primary font-semibold;
            }
            .markdown-content ul, .markdown-content ol {
                @apply mb-4 pl-6 text-text-secondary;
            }
            .markdown-content li {
                @apply mb-2;
            }
            .markdown-content blockquote {
                @apply border-l-4 border-primary pl-4 italic text-text-secondary mb-4;
            }
            .markdown-content code {
                @apply bg-code-bg text-code-text px-2 py-1 rounded text-sm font-mono;
            }
        }
    </style>
</head>
