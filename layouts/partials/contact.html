<section id="contact" class="container mx-auto px-6 py-16">
        <div class="text-center mb-16">
            <span class="inline-block px-3 py-1 rounded-full bg-surface text-primary text-sm font-medium mb-4">Contact</span>
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Travaillons ensemble</h2>
            <p class="text-lg text-text-secondary max-w-2xl mx-auto">
                Vous avez un projet backend ou une question technique ? Envoyez-moi un message.
            </p>
        </div>
        <div class="max-w-2xl mx-auto bg-surface rounded-xl p-8 border border-surface hover:border-primary card-hover">
            <form>
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="name" class="block mb-2 text-text-primary">Nom</label>
                        <input type="text" id="name" class="w-full bg-background border border-surface rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-text-primary">Email</label>
                        <input type="email" id="email" class="w-full bg-background border border-surface rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="subject" class="block mb-2 text-text-primary">Sujet</label>
                    <input type="text" id="subject" class="w-full bg-background border border-surface rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div class="mb-6">
                    <label for="message" class="block mb-2 text-text-primary">Message</label>
                    <textarea id="message" rows="5" class="w-full bg-background border border-surface rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 rounded-lg bg-primary hover:bg-primary-dark text-background font-medium transition-colors">
                    Envoyer le message
                </button>
            </form>
        </div>
    </section>
